name: Build & Release (Go)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          APP_NAME="$(basename "$GITHUB_REPOSITORY")"
          VERSION="${GITHUB_REF_NAME}"
          OUT_DIR="dist"
          mkdir -p "$OUT_DIR"

          EXT=""
          if [ "${GOOS}" = "windows" ]; then EXT=".exe"; fi

          # PENTING: build dari cmd/server
          go build -trimpath -ldflags "-s -w -X main.version=${VERSION}" \
            -o "${OUT_DIR}/${APP_NAME}_${VERSION}_${GOOS}_${GOARCH}${EXT}" \
            ./cmd/server

          (cd "$OUT_DIR" && sha256sum "${APP_NAME}_${VERSION}_${GOOS}_${GOARCH}${EXT}" > "${APP_NAME}_${VERSION}_${GOOS}_${GOARCH}${EXT}.sha256")

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release & upload assets
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_all

      - name: Flatten artifacts
        run: |
          set -euo pipefail
          mkdir -p dist
          find dist_all -type f -maxdepth 2 -print -exec cp {} dist/ \;
          ls -lah dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            Full changelog: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md)
          files: |
            dist/*
